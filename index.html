<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-white">
  <div class="max-w-xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">💸 Expense Tracker</h1>
    <form id="expense-form" class="space-y-4">
      <input type="text" id="desc" placeholder="Description" class="w-full p-2 border rounded" required />
      <input type="number" id="amount" placeholder="Amount" class="w-full p-2 border rounded" required />
      <input type="date" id="date" class="w-full p-2 border rounded" required />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Expense</button>
    </form>

    <div id="expense-list" class="mt-6 space-y-2"></div>
    <div id="summary" class="mt-6 font-semibold text-lg"></div>
  </div>

  <script>
    const form = document.getElementById('expense-form');
    const list = document.getElementById('expense-list');
    const summary = document.getElementById('summary');
    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

    function renderExpenses() {
      list.innerHTML = '';
      let total = 0;
      expenses.forEach((exp, i) => {
        total += exp.amount;
        list.innerHTML += `
          <div class="bg-white dark:bg-gray-800 p-4 rounded shadow flex justify-between items-center">
            <div>
              <p>${exp.desc}</p>
              <small>${exp.date}</small>
            </div>
            <div>
              <span>$${exp.amount}</span>
              <button onclick="deleteExpense(${i})" class="ml-2 text-red-500">🗑️</button>
            </div>
          </div>`;
      });
      summary.textContent = `Total: $${total.toFixed(2)}`;
      localStorage.setItem('expenses', JSON.stringify(expenses));
    }

    function deleteExpense(index) {
      expenses.splice(index, 1);
      renderExpenses();
    }

    form.onsubmit = (e) => {
      e.preventDefault();
      const desc = document.getElementById('desc').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const date = document.getElementById('date').value;
      expenses.push({ desc, amount, date });
      form.reset();
      renderExpenses();
    };

    renderExpenses();
  </script>
</body>
</html>
